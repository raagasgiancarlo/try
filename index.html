<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log in first</title>
  </head>
  <script src="index.js"></script>
  <body>
    <form class="passsform" action="Try.html" onsubmit="return passcheck()">
      <table>
        <tr>
          <td>Name:</td>
          <td> <input type="text" name="" placeholder="Your name" value=""></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td> <input type="password" placeholder="Password" required id="pass1"> </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input type="email" name="" placeholder="Your Email" value="">
          </td>
        </tr>
        <tr>
          <td>Phone number:</td>
          <td>
            <select>
              <option>+1</option>
              <option>+44</option>
              <option>+86</option>
              <option>+91</option>
              <option>+61</option>
              <option>+509</option>
              <option>+64</option>
            </select>
            <input type="Phone" name="" placeholder="968*******" value="">
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
